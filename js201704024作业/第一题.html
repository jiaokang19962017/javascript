<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				font-family: "微软雅黑";
			}
		</style>
	</head>
	<body>
	<h1>你喜欢的运动是?</h1>
	<br />
	<input type="checkbox"  name="quanxuan" id="quanxuan" value="全选/全不选" />全选/全不选
	<br />
	<input type="checkbox" name="items" value="足球" />足球
	<input type="checkbox" name="items" value="篮球" />篮球
	<input type="checkbox" name="items" value="羽毛球" />羽毛球
	<input type="checkbox" name="items" value="乒乓球" />乒乓球
	<br />
	<input type="button" name="checkall" id="checkall" value="全选" />
	<input type="button" name="checkall" id="checkano" value="全不选" />
	<input type="button" name="checkall" id="checkfanxuan" value="反选" />
	<script type="text/javascript">
	document.getElementById("checkall").onclick=function(){
		var checkelements = document.getElementsByName("items");
		for(i=0;i<checkelements.length;i++){
			var checkelement = checkelements[i];
			checkelement.checked = "checked";	
		}
	}
	document.getElementById("checkano").onclick=function(){
		var checkelements = document.getElementsByName("items");
		for(i=0;i<checkelements.length;i++){
			var checkelement = checkelements[i];
			checkelement.checked =null;
			
		}
	}
	document.getElementById("quanxuan").onclick = function(){
		var checkelements = document.getElementsByName("items");
		if(this.checked){
			for(i=0;i<checkelements.length;i++){
				var checkelement = checkelements[i];
				checkelement.checked="checked";
				
			}
			
		}else{
			for(i=0;i<checkelements.length;i++){
				var checkelement = checkelements[i];
				checkelement.checked = null;
				
			}
		}
	}
	document.getElementById("checkfanxuan").onclick = function(){
		var checkelements = document.getElementsByName("items");
		for(i=0;i<checkelements.length;i++){
			if(checkelements[i]==true){
				checkelements[i].checked=false;
			}else{
				checkelements[i].checked=true;
			}
		}
	}
	
	</script>
	</body>
</html>
