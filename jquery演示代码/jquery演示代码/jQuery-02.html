<!DOCTYPE html>
<html>
  <head>
    <title>jQuery-02.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta charset="UTF-8">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
    		//绑定按钮事件
    		$("#btn1").click(function(){
    		$("body ul").css("background","orangered")
    		});
    				//绑定按钮事件body下属的ul元素
    		$("#btn2").click(function(){
    		$("body > ul").css("background","royalblue")
    		});
    
    	  $("#btn3").click(function(){
    		$("#menu1 > ul").css("background","cornflowerblue")
    		});
    		
    		  $("#btn4").click(function(){
    		$("#menu1 + li").css("background","red")
    		});
    		
    		  $("#btn5").click(function(){
    		$("#menu2 ~ li").css("background","lightseagreen")
    		});
    		///////////////////////////////////////////////////////
    		
    		 $("#btn6").click(function(){
    		$("#menu1").next().css("background","lightseagreen")
    		});
    		
    		 $("#btn7").click(function(){
    		$("#menu2").nextAll().css("background","lightseagreen")
    		});
    		/////////////////////////////////children parents parent//////
    		 $("#btn8").click(function(){
    		$("#li3").parent().css("background","lightseagreen")
    		});
    		
    		
    		 $("#btn9").click(function(){
    		$("#li3").parents().css("background","lightseagreen")
    		});
    		$("#btn").click(function(){
    			 window.location.reload();
    		})
    	});
    </script>
  </head>
  
  <body>
	<h3 id="title">层次选择器</h3>
	<ul>
		<li id="menu1">I
			<ul>
				<li id="menu2">1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</li>
		<li>II
			<ul>
				<li>4</li>
				<li>5</li>
			</ul>
		</li>
		<li id="li3">III
			<ul>
				<li>6</li>
			</ul>
		</li>
	</ul>
	<button id="btn">恢复</button></br>
	$("body ul")<button id="btn1">改变背景</button></br>
	$("body>ul")<button id="btn2">改变背景</button></br>
	$("#menu1>ul")<button id="btn3">改变背景</button></br>
	$("#menu1+li")<button id="btn4">改变背景</button></br>
	$("#menu2~li")<button id="btn5">改变背景</button></br>
	
	
	$("#menu1").next()<button id="btn6">改变背景</button></br>
	$("#menu2"),nextAll()<button id="btn7">改变背景</button></br>
	
		$("#li3").parent()<button id="btn8">改变背景</button></br>
    $("#li3").parents()<button id="btn9">改变背景</button></br>
		$("#menu1").children<button id="btn10">改变背景</button></br>

  </body>
</html>
