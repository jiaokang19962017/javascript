<!DOCTYPE html>
<html>
  <head>
    <title>jQuery-dom01.html</title>
	<meta  http-equiv="content-type" content="text/html; charset=UTF-8">
   
     <style type="text/css">
    .myclass1{
    	color:red;
    }
    .myclass2{
    	background:yellow;
    }
    
    </style>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
    	$(function(){
    		var li = $("ul li:eq(1)");
    		alert(li.text())
    		//属性
    		var attrvalue= $("p").attr("title");
    		alert(attrvalue);
    		
    		var newapple = $("<li>苹果</li>");  //创建节点
    		$("ul").append(newapple);// 把节点放到ul里面,默认在后面添加新节点
    		
    		var newbanana = $("<li>香蕉</li>");
    		$("ul").prepend(newbanana) //默认在前面添加新节点
    		
    		
    		$("p").prepend("<b>请问?</b>") 
    		///////////外部的前面///////////////////////////////////////
    		//在当前的ul的外部前面加入<p>
    		$("ul").before("<p>动态的添加外面的前面</p>")
    		
    		//在当前的ul外部的后面加入<a>
    		$("ul").after("<a href='#'>动态添加的连接</a>")
    		
    		//在苹果<li>的外部的前面加入^_^
    		$("[title='apple']").before("<p>----^-^------</p>");
    	
    		
    		//在苹果的外部的后面加入'~'
    			$("[title='apple']").after("<p>-----^~^----</p>");
    			///////复制节点////////
    			
    			
    			$("li:eq(2)").clone().appendTo("ul")
    			//替换最后一个水果
    			$("li:last").replaceWith("<li>留恋</li>");
    			
    			/////包裹节点 .wrap();  把文字"你最喜欢的水果改为粗体"
    			$("p :eq(0)").wrap("<b></b>")
    			
    			//attr属性获取以及属性设置
    			var attrvalue= $("p").attr("title");
    				alert("old属性值"+attrvalue);
    			$("p :first").attr("title","我不喜欢水果")
    				$("p").attr({"color":"royalblue","align":"center"}); //样式集合  json格式  json={"name":"小明"}
    			
    			$("p").removeAttr("align");
    			
    			
    			//  更好用的addClss();  removeClass(); hasClass();
    			
    			$("p").addClass("myclass2");
    			
    			$("p :first").removeClass("color")
    			
    			// css();样式函数
    			
    			//读取html里的html内容innerHTML  innerHTML = "";
    			//读取某元素中的文本内容  innerText
    			//文本框\下拉框\单选按钮\复选框.value属性的值  value
    			
    			//jquery如何实现如上的值
    			//hrml();  设置值html("xxx")
    			//text();    设置值text("xxx")
    			//val();    设置值val("xxx")
    			
    			
    			
    			
    	})
    </script>
  </head>  
  <body>
    <h3>DOM树</h3>
    <p title="选择你喜欢的水果">你最喜欢的水果是？</p>
    <p>外部的前面</p>
    <ul>
    	
    	<li title="apple">苹果</li>
    	
    	<li>桔子</li>
    	<li>香蕉</li>
    </ul>
    <a href="#">外部的后面</a>
  </body>
</html>
