<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var today = new Date();
			var year = today.getYear()
			var month = today.getMonth()
			var jihao = today.getDate();
			var xingqi = today.getDay();
			var hours = today.getHours();
			var minutes = today.getMinutes();
			var seconds = today.getSeconds();
			document.write("今天是"+year+"年"+month+"月"+jihao+"号"+"星期"+xingqi+","+hours+"时"+minutes+"分"+seconds+"秒");
		</script>
	</head>
	<body>
	</body>
</html>
