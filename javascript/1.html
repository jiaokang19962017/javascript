<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			<!-- typeof 对比类型-->
			var a,b=10,name="zhangsan";
			var date = new Date();
			
			
			document.write(typeof(a)+"<br>");
			document.write(typeof(b)+"<br>");
			document.write(typeof(name)+"<br>");
			document.write(typeof(date)+"<br>");
			document.write(typeof(false)+"<br>");
			document.write(typeof(null)+"<br>");
			
			document.write(null==undefined);
			document.write(null===undefined);
			var a=3,b='3';
			document.write(a==b);
			document.write(a===b);
			// undefined声明了变量但是未赋值,null表示了该变量赋予了一个空值
			//underfined就是null的子类
		</script>
	</head>
	<body>
	</body>
</html>
