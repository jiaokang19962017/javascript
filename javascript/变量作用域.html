<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var num;
			function helloworld(){
				for(var i=0;i<num;i++){
					document.write("helloworld"+i+"<br>")
				}
			}
			
			// 指定num的次数
			function setNum(){
				num  = 50;
				helloworld()
			}
			setNum();
		</script>
	</head>
	<body>
	</body>
</html>
